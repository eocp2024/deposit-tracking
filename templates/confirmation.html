<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
        }

        .container {
            width: 80%;
            margin: 0 auto;
            padding: 30px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-top: 50px;
        }

        h1 {
            color: #28a745;
            text-align: center;
        }

        .status {
            text-align: center;
            font-size: 20px;
            padding: 10px;
            margin: 10px 0;
            font-weight: bold;
        }

        .status.match {
            background-color: #d4edda;
            color: #155724;
        }

        .status.not-match {
            background-color: #f8d7da;
            color: #721c24;
        }

        .details {
            margin-bottom: 20px;
            text-align: center;
        }

        .details p {
            font-size: 16px;
            margin: 5px 0;
        }

        .buttons {
            text-align: center;
        }

        .buttons a {
            display: inline-block;
            padding: 10px 20px;
            margin: 10px;
            font-size: 16px;
            text-decoration: none;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
        }

        .buttons a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Deposit Submission Confirmation</h1>

        <div class="status {{ 'match' if status == 'Match' else 'not-match' }}">
            {{ status }}
        </div>

        <div class="details">
            <p><strong>Date the Deposit Was For:</strong> {{ date_for }}</p>
            <p><strong>Actual Deposit Amount:</strong> ${{ actual_deposit }}</p>
            <p><strong>Expected Deposit:</strong> ${{ expected_deposit }}</p>
            <p><strong>Difference:</strong> ${{ difference }}</p>
        </div>

        <div class="buttons">
            <a href="{{ url_for('index') }}">Submit Another Deposit</a>
            <a href="/">Go Back to Home</a>
        </div>
    </div>

</body>
</html>
