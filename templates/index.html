<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deposit Slip Submission</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        form {
            background: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        button {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Deposit Slip Submission</h1>
    <form method="POST">
        <label for="date_for">Date the Deposit Was For:</label>
        <input type="date" id="date_for" name="date_for" required>

        <label for="actual_deposit">Actual Deposit Amount:</label>
        <input type="number" step="0.01" id="actual_deposit" name="actual_deposit" required>

        <label for="reference_number">Reference Number:</label>
        <input type="text" id="reference_number" name="reference_number" required>

        <button type="submit">Submit</button>
    </form>
</body>
</html>
